<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
</head>

<body>
    <div ng-app='myApp' ng-controller='mainCtrl' class="container" style="padding-top: 40px">
        <div class="row">
            <div class="col-sm-4">
                <form ng-submit="addContact()">
                    <h2>New Contact</h2>
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" placeholder="name" ng-model='newContact.name'>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" placeholder="email" ng-model='newContact.email'>
                    </div>
                    <div class="form-group">
                        <label for="">Year</label>
                        <input type="number" class="form-control" placeholder="age" ng-model='newContact.age'>
                    </div>
                    <button type="submit" class="btn btn-block btn-primary">Add</button>
                </form>
            </div>
            <div class="col-sm-8" ng-if="contacts">
                <div class="list-group">
                    <h2>Your Contacts<span> ({{contacts.length}})</span></h2>
                    <div class="row">
                        <div class="col-sm-10">
                            <input type="text" placeholder="Search" class="form-control">
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-default" ng-click="sortBy('name')"><i class="glyphicon glyphicon-sort-by-alphabet"></i></button>
                            <button type="button" class="btn btn-default" ng-click="sortBy('age')"><i class="glyphicon glyphicon-sort-by-order"></i></button>
                        </div>
                    </div>
                    <br />
                    <a href="#" class="list-group-item" ng-repeat="contact in contacts | orderBy:order | filter:searchFilter track by $index">
                        <span class="row">
                            <span class="col-xs-8">
                            <h4 class="list-group-item-heading">{{contact.name}}</h4>
                            <p class="list-group-item-text">email: {{contact.email}}</p>
                            <p class="list-group-item-text">age: {{contact.age}}</p>
                        </span>
                        <span class="col-xs-4">
                                <button type="button" class="btn btn-danger btn-sm" ng-click='removeContact(contact)'>
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='main.js'></script>

</html>
